<html>
<head>
<script>
var array = [
    ["Robert Hill", 123.54],["Christopher Reddkin", 54.67],["Maggie Woods", 1000.87],["Jennifer Jones", 3.34],["Marcus Parker", 64.98]
];

function buildTable() {
	for (var i = 0; i < 5; i++) {
		// Logic to grab the ID of the table element in the HTML
		var tableString = "table" + i; // Row 1
		var tableString2 = "tablec" + i; // Row 2
		// Writes every member of the array into the table using .innerHTML
		document.getElementById(tableString).innerHTML = array[i][0];
		document.getElementById(tableString2).innerHTML = array[i][1];
	}
	bubbleSort();
}

// This will sort the data in descending order (highest to lowest)
function bubbleSort () {
	var k = 0;
	var flag = 0;
	var temp;
	var tempname;
	
	while (flag == 0) {
		flag = 1;
		for (k = 0; k <= 3; k++){
			if (array[k][1] < array[k + 1][1]){ // This will only activate if the array member's number is smaller than the next array member's number.
				// Storing the current array member's data into temporary variables to swap later.
				temp = array[k][1];
				tempname = array[k][0];
				// The current array members are now equal to the next array member's data.
				array[k][1] = array[k+1][1];
				array[k][0] = array[k+1][0];
				// The next array member's data gets the old data to "swap" it.
				array[k+1][1] = temp;
				array[k+1][0] = tempname;
				flag = 0;
			}
		}
	}
	
	rebuildTable();
}

function rebuildTable(){
	for (var i = 0; i < 5; i++) {
		// Logic to grab the ID of the table element in the HTML
		var tableString = "tables" + i; // Row 1
		var tableString2 = "tablesc" + i; // Row 2
		// Writes every member of the array into the table using .innerHTML
		document.getElementById(tableString).innerHTML = array[i][0];
		document.getElementById(tableString2).innerHTML = array[i][1];
	}
}
</script>
